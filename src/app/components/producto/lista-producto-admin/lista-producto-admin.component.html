<div class="container my-4">
  <h2 class="text-center">Lista de Productos</h2>
  <div class="row gy-3">


      <div class="col-12" *ngFor="let producto of listaProductos; let i = index">
          <div class="border p-3 d-flex justify-content-between align-items-center bg-warning">
              <div>
                  <h5 class="mb-1">{{producto.getTitulo()}}</h5>
                  <p class="card-text mb-1"><span class="badge bg-dark">{{filtrarCategoria(producto.getCategoria())}}</span></p>
                  <p class="mb-1">Marca: {{producto.getMarca()}}</p>
                  <p class="mb-1">Modelo: {{producto.getModelo()}}</p>
                  <p class="mb-1">Cantidad: {{producto.getCantidad()}}</p>
                  <p class="mb-0"><strong>Precio:</strong> {{producto.getPrecio() | currency}}</p>
              </div>
              <div>
                  <a class="btn btn-sm btn-dark me-2" [routerLink]="['editar/',producto.getId()]">Editar</a>
                  <a class="btn btn-sm btn-danger" [routerLink]="['eliminar/',producto.getId()]">Eliminar</a>
              </div>
          </div>
      </div>
  </div>
</div>
