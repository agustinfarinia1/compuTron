<div class="container mt-4">
    <h2>Editar Perfil</h2>
    
    <!-- Formulario de edición de perfil -->
    <form class="container py-4 px-3 bg-warning rounded shadow-sm" (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" disabled />
      </div>

      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
        <input type="text" id="nombreUsuario" class="form-control" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" disabled/>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required />
      </div>
      
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" class="form-control" [(ngModel)]="usuario.apellido" name="apellido" required />
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" class="form-control" [(ngModel)]="usuario.fechaNacimiento" name="fechaNacimiento" required />
      </div>
      
      <div class="mb-3">
        <label for="codigoPostal" class="form-label">Código Postal</label>
        <input type="number" id="codigoPostal" class="form-control" [(ngModel)]="usuario.codigoPostal" name="codigoPostal" min="1" required />
      </div>
  
      <!-- Dirección form aparte -->
      <h5>Dirección</h5>
      <div class="mb-3">
        <label for="calle" class="form-label">Calle</label>
        <input type="text" id="calle" class="form-control" [(ngModel)]="usuario.direccion.calle" name="calle" required />
      </div>
      
      <div class="mb-3">
        <label for="numero" class="form-label">Número</label>
        <input type="number" id="numero" class="form-control" [(ngModel)]="usuario.direccion.numero" name="numero" min="1" required />
      </div>
      
      <div class="mb-3">
        <label for="piso" class="form-label">Piso</label>
        <input type="number" id="piso" class="form-control" [(ngModel)]="usuario.direccion.piso" name="piso" min="1" />
      </div>
      
      <div class="mb-3">
        <label for="departamento" class="form-label">Departamento</label>
        <input type="text" id="departamento" class="form-control" [(ngModel)]="usuario.direccion.departamento" name="departamento" />
      </div>
  
      <!-- Botón para guardar cambios -->
      <button type="submit" class="btn btn-dark">Guardar cambios</button>
    </form>
  
    <div *ngIf="mensajeConfirmacion" class="alert alert-success mt-3" role="alert">
      {{ mensajeConfirmacion }}
    </div>
  </div>
